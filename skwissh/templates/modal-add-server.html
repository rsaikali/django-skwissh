{% load i18n %}
<div id="add-server" class="reveal-modal medium add">
	<ul class="nav-bar">
		<li>
			<a class="bigger nolink" href="#">{% trans "Ajout d'un serveur" %}</a>
		</li>
	</ul>
	<div class="panel">
		<form action="{% url 'add-server' %}" method="post">
			{% csrf_token %}
			{{ server_form.as_table }}
			<input class="right small success button radius" type="submit" value="{% trans 'Sauvegarder' %}" />
			<a href="#" class="right small alert button radius" onclick="javascript:$('.reveal-modal-bg').click();">{% trans 'Annuler' %}</a>
		</form>
	</div>
</div>
